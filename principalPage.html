<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylePrincipalPage.css">
    <title>BEFEDA Game Finder</title>

</head>

<body>

    <!-- header -->

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Game Archive">
            <div class="logo-text">
                <h2>GAME</h2>
                <p>ARCHIVE</p>
            </div>
        </div>
        <div class="search">
            <a href=""><ion-icon name="search-outline"></ion-icon></a>
            <input type="search" placeholder="Search games...">
        </div>
        <div class="profile">
            <a href="">Log out</a>
            <img src="img/avatar.png" alt="">
        </div>
    </header>

    <main class="container">
        <section class="pre-cards">
            <div class="title">
                <h2>New and trending</h2>
                <P>Based on player counts and realease date</P>
            </div>
            <div class="dark-mode">
                <div class="dark-mode-btn">
                    <div class="text-dark-mode">Dark mode</div>
                    <div class="switch">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                        </label>
                    </div>
                </div>
                <div class="filter">
                    <div class="bg-filter">
                        <img src="img/filter.svg" alt="filter">
                    </div>
                    <div class="bg-filter">
                        <img src="img/otherFilter.svg" alt="Filter">
                    </div>
                </div>
            </div>
        </section>
    </main>




    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
