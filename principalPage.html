<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylePrincipalPage.css">
    <title>BEFEDA Game Finder</title>

</head>

<body>

    <!-- header -->

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Game Archive">
            <div class="logo-text">
                <h2>GAME</h2>
                <p>ARCHIVE</p>
            </div>
        </div>
        <div class="search">
            <div class="search-icon"><ion-icon name="search-outline"></ion-icon></div>
            <input type="search" placeholder="Search games..." id="input-search">
            <div class="search-result">
            </div>
        </div>
        <div class="profile">
            <a id="log-out" href="index.html">Log out</a>
            <img src="img/avatar.png" alt="">
        </div>
    </header>

    <main class="container">
        <section class="pre-cards">
            <div class="title">
                <h2>New and trending</h2>
                <P>Based on player counts and realease date</P>
            </div>
            <div class="dark-mode">
                <div class="dark-mode-btn">
                    <div class="text-dark-mode">Dark mode</div>
                    <div class="switch">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                        </label>
                    </div>
                </div>
                <div class="filter">
                    <div class="bg-filter">
                        <div id="three-columns" ><img src="img/filter.svg" alt="filter"></div>
                    </div>
                    <div class="bg-filter">
                        <div id="one-column"><img src="img/otherFilter.svg" alt="Filter"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="cards">
            <aside class="lateral">
                <div class="nav">
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Reviwes</a></li>
                        <li><a href="">New Releases</a></li>
                    </ul>
                </div>
                <div class="highlight">
                    <div class="highlight-container">
                        <div class="icon-container">
                            <ion-icon name="star-outline"></ion-icon>
                            <a href="">This week</a>
                        </div>
                        <div class="icon-container">
                            <ion-icon name="calendar-outline"></ion-icon>
                            <a href="">This month</a>
                        </div>
                        <div class="icon-container">
                            <ion-icon name="time-outline"></ion-icon>
                            <a href="">Coming soon</a>
                        </div>
                    </div>
                    <h3>Popular</h3>
                    <div class="highlight-container">
                        <div class="icon-container">
                            <ion-icon name="search-outline"></ion-icon>
                            <a href="">Coming soon</a>
                        </div>
                        <div class="icon-container">
                            <ion-icon name="thumbs-up-outline"></ion-icon>
                            <a href="">Best of the year</a>
                        </div>
                    </div>
                </div>
            </aside>
            <div class="main-cards" id="card-template">
            </div>

        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.9/dist/sweetalert2.all.min.js"></script>
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
