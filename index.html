<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>BEFEDA Game Finder</title>

</head>

<body>

    <!-- header -->

    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Game Archive">
            <div class="logo-text">
                <h2>GAME</h2>
                <p>ARCHIVE</p>
            </div>
        </div>

    </header>

    <!-- LOG IN -->

    <main>
        <div class="container">
            <div class="container2">
                <div class="title-register">
                    <h3>Welcome! Log in or register</h3>
                    <p>Log in to find the games you're looking for!</p>
                </div>
                <div class="input">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input password">
                    <input type="password" placeholder="Password">
                    <span class="icon"><ion-icon name="eye-outline"></ion-icon></span>
                </div>
                <div class="remember">
                    <div class="remember-input">
                        <input type="checkbox">
                        <p>Remember me</p>
                    </div>
                    <a href=""> Forgot password </a>
                </div>
                <div class="log-in">
                    <button class="violet-btn">
                        Log in
                    </button>
                </div>
                <div class="not-register">
                    <p>Not register yet?</p>
                    <a href="">Register now</a>
                </div>
                <div class="log-in-btns">
                    <button class="btn"><ion-icon name="logo-facebook"></ion-icon> Login with Facebook</button>
                    <button class="btn"><ion-icon name="logo-twitter"></ion-icon> Log in with Twitter</button>
                    <button class="btn"><ion-icon name="logo-google"></ion-icon> Log in with Google</button>
                </div>
            </div>
        </div>
    </main>




    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
